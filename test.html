<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <c:if test="${ empty action }">
			<!-- 전체 목록 페이징 처리 -->

			<div style="text-align: center;">
				<!-- 페이지 표시 영역 -->
				<!-- 1페이지로 이동 처리 -->
				<c:if test="${ currentPage eq 1 }">
		[맨처음] &nbsp;
	</c:if>
				<c:if test="${ currentPage > 1 }">
					<c:url var="bl" value="/ListView.do">
						<c:param name="page" value="1" />
					</c:url>
					<a href="${ bl }">[맨처음]</a> &nbsp;
	</c:if>
				<!-- 이전 페이지그룹으로 이동 처리 -->
				<c:if
					test="${ (currentPage - 10) < startPage and (currentPage - 10) > 0 }">
					<c:url var="bl2" value="/ListView.do">
						<c:if test="${currentPage%10==0 }">
						<c:param name="page" value="${ startPage-1 }" />
					</c:if>
					<c:if test="${currentPage%10!=0 }">
						<c:param name="page" value="${ currentPage - (currentPage%10) }" />
					</c:if>
					</c:url>
					<a href="${ bl2 }">[이전그룹]</a> &nbsp;
	</c:if>
				<!-- 현재 페이지가 속한 페이지 그룹 페이지 숫자 출력 -->
				<c:forEach var="p" begin="${ startPage }" end="${ endPage }"
					step="1">
					<c:if test="${ p eq currentPage }">
						<font size="4" color="red"><b>[${ p }]</b></font>
					</c:if>
					<c:if test="${ p ne currentPage }">
						<c:url var="bl3" value="/ListView.do">
							<c:param name="page" value="${ p }" />
						</c:url>
						<a href="${ bl3 }">${ p }</a>
					</c:if>
				</c:forEach>
				<!-- 다음 페이지그룹으로 이동 처리 -->
				<c:if test="${ (currentPage + 10) > endPage and ((endPage%10)==0) and listCount > ( endPage*limit ) }">
					<c:url var="bl4" value="/ListView.do">
						<c:param name="page" value="${ endPage + 1 }" />
					</c:url>
					<a href="${ bl4 }">[다음그룹]</a> &nbsp;
				</c:if>
				<!-- 끝페이지로 이동 처리 -->
				<c:if test="${ currentPage eq maxPage }">
					[맨끝] &nbsp; 
				</c:if>
				<c:if test="${ currentPage < maxPage }">
					<c:url var="bl5" value="/ListView.do">
						<c:param name="page" value="${ maxPage }" />
					</c:url>
					<a href="${ bl5 }">[맨끝]</a> &nbsp;
	</c:if>
			</div>
		</c:if>


		<!-- 검색 목록 페이징 처리 -->
		<c:if test="${ !empty action }">

			<div style="text-align: center;">
				<!-- 페이지 표시 영역 -->
				<!-- 1페이지로 이동 처리 -->
				<c:if test="${ currentPage eq 1 }">
		 [맨처음] &nbsp;
	</c:if>
				<c:if test="${ currentPage > 1 }">
					<c:if test="${ action eq 'title' }">
						<c:url var="nsl" value="bsearchTitle.do">
							<c:param name="keyword" value="${ keyword }" />
							<c:param name="page" value="1" />
						</c:url>
					</c:if>

					<c:if test="${ action eq 'writer' }">
						<c:url var="nsl" value="bsearchWriter.do">
							<c:param name="keyword" value="${ keyword }" />
							<c:param name="page" value="1" />
						</c:url>
					</c:if>
					
					<c:if test="${ action eq 'readcount' }">
						<c:url var="nsl" value="bsearchReadCount.do">
							<c:param name="keyword" value="${ keyword }" />
							<c:param name="page" value="1" />
						</c:url>
					</c:if>
					<a href="${ nsl }">[맨처음]</a> &nbsp;
	</c:if>
				<!-- 이전 페이지그룹으로 이동 처리 -->
				<c:if
					test="${ (currentPage - 10) < startPage and (currentPage - 10) > 1 }">
					<c:if test="${ action eq 'title' }">
						<c:url var="nsl" value="bsearchTitle.do">
							<c:param name="keyword" value="${ keyword }" />
							<c:if test="${currentPage%10==0 }">
								<c:param name="page" value="${ startPage-1 }" />
							</c:if>
							<c:if test="${currentPage%10!=0 }">
								<c:param name="page" value="${ currentPage - (currentPage%10) }" />
							</c:if>
						</c:url>
					</c:if>

					<c:if test="${ action eq 'writer' }">
						<c:url var="nsl" value="bsearchWriter.do">
							<c:param name="keyword" value="${ keyword }" />
							<c:if test="${currentPage%10==0 }">
								<c:param name="page" value="${ startPage-1 }" />
							</c:if>
							<c:if test="${currentPage%10!=0 }">
								<c:param name="page" value="${ currentPage - (currentPage%10) }" />
							</c:if>
						</c:url>
					</c:if>
					
					<c:if test="${ action eq 'readcount' }">
						<c:url var="nsl" value="bsearchReadCount.do">
							<c:param name="keyword" value="${ keyword }" />
							<c:if test="${currentPage%10==0 }">
								<c:param name="page" value="${ startPage-1 }" />
							</c:if>
							<c:if test="${currentPage%10!=0 }">
								<c:param name="page" value="${ currentPage - (currentPage%10) }" />
							</c:if>
						</c:url>
					</c:if>
					<a href="${ nsl }">[이전그룹]</a> &nbsp;
	</c:if>
				<!-- 현재 페이지가 속한 페이지 그룹 페이지 숫자 출력 -->
				<c:forEach var="p" begin="${ startPage }" end="${ endPage }"
					step="1">
					<c:if test="${ p eq currentPage }">
						<font size="4" color="red"><b>[${ p }]</b></font>
					</c:if>
					<c:if test="${ p ne currentPage }">
						<c:if test="${ action eq 'title' }">
							<c:url var="nsl" value="bsearchTitle.do">
								<c:param name="keyword" value="${ keyword }" />
								<c:param name="page" value="${ p }" />
							</c:url>
						</c:if>

						<c:if test="${ action eq 'writer' }">
							<c:url var="nsl" value="bsearchWriter.do">
								<c:param name="keyword" value="${ keyword }" />
								<c:param name="page" value="${ p }" />
							</c:url>
						</c:if>
						
						<c:if test="${ action eq 'readcount' }">
							<c:url var="nsl" value="bsearchReadCount.do">
								<c:param name="keyword" value="${ keyword }" />
								<c:param name="page" value="${ p }" />
							</c:url>
						</c:if>
						<a href="${ nsl }">${ p }</a>
					</c:if>
				</c:forEach>
				<!-- 다음 페이지그룹으로 이동 처리 -->
				<c:if
					test="${ (currentPage + 10) > endPage and (currentPage + 10) < maxPage }">
					<c:if test="${ action eq 'title' }">
						<c:url var="nsl" value="bsearchTitle.do">
							<c:param name="keyword" value="${ keyword }" />
						<c:param name="page" value="${ endPage + 1 }" />
						</c:url>
					</c:if>

					<c:if test="${ action eq 'writer' }">
						<c:url var="nsl" value="bsearchWriter.do">
							<c:param name="keyword" value="${ keyword }" />
						<c:param name="page" value="${ endPage + 1 }" />
						</c:url>
					</c:if>
					
					<c:if test="${ action eq 'readcount' }">
					<c:url var="nsl" value="bsearchReadCount.do">
						<c:param name="keyword" value="${ keyword }" />
						<c:param name="page" value="${ endPage + 1 }" />
					</c:url>
				</c:if>
					<a href="${ nsl }">[다음그룹]</a> &nbsp;
				</c:if>
				<!-- 끝페이지로 이동 처리 -->
				<c:if test="${ currentPage eq maxPage }">
		[맨끝] &nbsp; 
	</c:if>
				<c:if test="${ currentPage < maxPage }">
					<c:if test="${ action eq 'title' }">
						<c:url var="nsl" value="bsearchTitle.do">
							<c:param name="keyword" value="${ keyword }" />
							<c:param name="page" value="${ maxPage }" />
						</c:url>
					</c:if>

					<c:if test="${ action eq 'writer' }">
						<c:url var="nsl" value="bsearchWriter.do">
							<c:param name="keyword" value="${ keyword }" />
							<c:param name="page" value="${ maxPage }" />
						</c:url>
					</c:if>
					
					<c:if test="${ action eq 'readcount' }">
						<c:url var="nsl" value="bsearchReadCount.do">
							<c:param name="keyword" value="${ keyword }" />
							<c:param name="page" value="${ maxPage }" />
						</c:url>
					</c:if>
					<a href="${ nsl }">[맨끝]</a> &nbsp;
	</c:if>
			</div>
		</c:if>
		<!-- 검색 목록 페이징 처리 -->
	</c:if>
</body>
</html>
