<!DOCTYPE html>
<html lang="ko">
<head>
	<link rel="stylesheet" href="css/login/login.css" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

	<meta charset="UTF-8">

	<title>무비플라자 : 로그인</title>
</head>
<body>
	<form action="" method="">
		<div class="wrap">
			<div class="login">
				<a href="index.html">
					<h3 style="font-size:50px; 	font-family: 'Noto Sans KR', sans-serif;">MoviePlaza</h3>
				</a>
				<!--이메일 입력-->
				<div class="login_id">
					<h4 style="	font-family: 'Noto Sans KR', sans-serif;">이메일</h4>
					<input type="text" name="m_id" class="pos" placeholder="Email(이메일)">
				</div>
				<!--비밀번호 입력-->
				<div class="login_pw">
					<h4 style="	font-family: 'Noto Sans KR', sans-serif;">비밀번호</h4>
					<input type="password" name="m_pw" class="pos" placeholder="비밀번호">
				</div>
				<!--로그인 버튼-->
				<div class="submit">
					<input style="	font-family: 'Noto Sans KR', sans-serif;" type="submit" value="로그인">
				</div>
				<br>
				<!--아이디 찾기-->
				<div class="loginmenu">
					<div class="schid">
						<c:url var="mvfindId" value="/moveIdRecovery.do" />
						<a href="idfind.html">
							<p style="font-family: 'Noto Sans KR', sans-serif;">아이디 찾기</p>
						</a>
					</div>
					<span style="margin-top: 8px;">|</span>
				<!--비밀번호 찾기-->
				<div class="schpw">
					<c:url var="mvfindPwd" value="/movePwdRecovery.do" />
					<a href="pwfind.html">
						<p style="	font-family: 'Noto Sans KR', sans-serif;">비밀번호 찾기</p>
					</a>
				</div>
				</div>
                </div>
			</div>
		</div>
	</form>
</body>

</html>
